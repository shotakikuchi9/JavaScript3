<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript3</title>
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <div>
      <input type="radio" value="all"> 全て
      <input type="radio" value="working"> 作業中
      <input type="radio" value="complete"> 完了
    </div>

    <div>
      <table id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>

    <h2>新規タスクの追加</h2>
    <div>
      <input type="text" name="task" id="inputTask">
      <button id="add">追加</button>
    </div>
  <script>
    "use strict"

    const tasks = [];

    function addTask() {
      document.getElementById("add").addEventListener ("click", () => {
        const addedTask = document.getElementById("inputTask");
        tasks.push(addedTask.value);

        const row = document.createElement("tr");
        const cell = document.createElement("td");
        
        for (let i = 0; i < tasks.length; i++) {
          cell.textContent = tasks.length-1; 
          row.appendChild(cell);
          document.querySelector("tbody").appendChild(row);
        }

        const cell2 = document.createElement("td");
        for (let i = 0; i < tasks.length; i++) {
          cell2.textContent = tasks[i];
          row.appendChild(cell2);
          document.querySelector("tbody").appendChild(row);
        }

        const cell3 = document.createElement("td");
        const typeButton = document.createElement("button");
        typeButton.textContent = "作業中";
        cell3.appendChild(typeButton);
        row.appendChild(cell3);
        document.querySelector("tbody").appendChild(row);

        const cell4 = document.createElement("td");
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "削除";
        cell4.appendChild(deleteButton);
        row.appendChild(cell4);
        document.querySelector("tbody").appendChild(row);

        
        addedTask.value = "";
        addedTask.focus();
      })
    }

    addTask();
  </script>

  </body>

</html>
