<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript3</title>
  </head>
  <body>
    <h1>ToDoリスト</h1>
    <div>
      <label><input type="radio" checked name="type"> 全て</label>
      <label><input type="radio" name="type"> 作業中</label>
      <label><input type="radio" name="type"> 完了</label>
    </div>

    <div>
      <table id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>

    <h2>新規タスクの追加</h2>
    <div>
      <input type="text" name="task" id="inputTask">
      <button id="add">追加</button>
    </div>
  <script>
    'use strict'

    const tasks = [];

    function addTask() {
      document.getElementById('add').addEventListener ('click', () => {
        const addedTask = {
         content: document.getElementById('inputTask'),
         state: '作業中'
         }
                            
        tasks.push(addedTask);

        const row = document.createElement('tr');
        const firstCell = document.createElement('td');
        
        tasks.forEach(() => {
          firstCell.textContent = tasks.length;
          row.appendChild(firstCell);
          document.querySelector('tbody').appendChild(row);
        })

        const secondCell = document.createElement('td');
       
        tasks.forEach((task) => {
          secondCell.textContent = task.content.value;
          console.log('task.content,value');
          row.appendChild(secondCell);
          document.querySelector('tbody').appendChild(row);
        })

        const thirdCell = document.createElement('td');
        const typeButton = document.createElement('button');
        typeButton.textContent = '作業中';
        thirdCell.appendChild(typeButton);
        row.appendChild(thirdCell);
        document.querySelector('tbody').appendChild(row);

        const fourthCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = '削除';
        fourthCell.appendChild(deleteButton);
        row.appendChild(fourthCell);
        document.querySelector('tbody').appendChild(row);

        
        addedTask.content.value = '';
        addedTask.content.focus();
      })
    }

    addTask();
  </script>

  </body>

</html>
